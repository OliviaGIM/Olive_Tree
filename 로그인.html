        <aside>
            <div class="side">
            </div>

        <div class="form">
            <div class="login">
                <div class="form-input">
                    <label for="id">ID:</label><br>
                    <input type="text" id="input-id" placeholder="아이디"><br>
                    <br>
                    <label for="pw">PW:</label><br>
                    <input type="password" id="input-pw" placeholder="비밀번호"><br/>
                    <br>
                    <button onclick="myLogin()" class="submit">로그인</button><br/>
                </div>
            </div>
        </div>
        <script>
            function myLogin(){
          
                var id = $("#input-id").val(); 
                var pw = $("#input-pw").val();
                
                if(id=='여경') {
                    if(pw==='2018112999') {
                        alert('로그인에 성공하셨습니다.');
                        location.href="등록하기.html"
                    }
                    else {
                        alert('비밀번호를 확인해주세요.')
                        location.href="로그인.html"
                        return;
                    }
                }
                else{
                    alert('아이디와 비밀번호를 확인해주세요.')
                    location.href="로그인.html"
                    return;
                }
                      
                $("#inNum").val('');
                $("#inReply").val('');
                $("#inName").val('');
            }
        </script>
